<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Event</title>
</head>
<body>
  <h1>Book Event</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Calculate Total Price</button>
  </form>

  {% if total_price is not None %}
    <h2>Total Price: {{ total_price }}</h2>
    {% if discount_amount %}
      <h3>Discount Applied: {{ discount_amount }}</h3>
    {% endif %}
    {% if discount_message %}
      <p>{{ discount_message }}</p>
    {% endif %}
  {% endif %}
</body>
</html>
